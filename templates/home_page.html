<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family:"Apple Braille", Arial, sans-serif; /* Set a default font */
        }

        .tab-bar {
            display: flex;
            justify-content: flex-end; /* Pushes the tabs to the right within the nav */
            position: fixed; /* Fix the position at the top */
            top: 0; /* Align the bar to the top */
            right: 0; /* Align the bar to the left */
            background-color: #333; /* Background color of the tab bar */
            padding: 10px; /* Padding around the tabs */
            width: 100%; /* Make the tab bar span the full width of the page */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        .tab {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            padding: 10px 20px; /* Padding inside each tab */
            margin-left: 10px; /* Space between tabs */
            border-radius: 5px; /* Slightly round the edges */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .tab:hover {
            background-color: #555; /* Change background color on hover */
        }
        
        .top-header{
            margin-top: 80px; 
            margin-bottom: 0;
            text-align: left; 
            padding-left: 40px;
            font-family: "Apple Braille", Arial, serif;
            font-size: 40px;
        }
        
        .sub-header {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left; 
            padding-left: 45px;
            font-family: "Apple Braille", Arial, serif;
            font-size: medium;
        }
        
        *{
            box-sizing: border-box;
        }
        
        .main{
            max-width: 360px;
            text-align: center;
            margin: 0 auto;
        }
        
        .money{
            font-family:"Apple Braille";
            font-size: 3rem;
            margin: 0;
        }
        
        .money span{
            font-size: 1.2rem;
        }
        
        form{
            margin-top: 20px;
        }
        
        form input{
            width: 100%;
            font-family:"Apple Braille", Arial, sans-serif;
            background-color: transparent;
            color: #0077ED;
            border: 2px solid #ddd;
            padding: 2px 5px;
            border-radius: 5px;
        }
        
        form div.basic{
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        form button{
            width: 100%;
            font-family:"Apple Braille", Arial, sans-serif;
            transition: all 0.4s ease;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
            border-color: #0077ED;
            background-color: transparent;
            color: #0077ED;
        }
        
        form button:hover{
            cursor: pointer;
            color: #fff;
            background-color: #0077ED;
        }
        
        div.transactions{
            margin-top: 15px;
        }
        
        div.transaction{
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-top: 1px solid #ddd;
        }
        
        div.transaction:first-child{
            border-top: 0;
        }
        
        div.transaction div.name{
            font-size: 1.2rem;
        }
        
        div.transaction div.description{
            font-size: .7rem;
            color: #888;
        }
        
        div.right{
            text-align: right;
        }
        
        div.left{
            text-align: left;
        }
        
        div.price.green{
            color: #1c1;
        }
        
        div.price.red{
            color: #c11;
        }
        
        div.transaction div.datetime{
            font-size: .7rem;
            color: #888;
        }
        
        
        
    </style>
</head>


<body>
    <div>
        <nav class="tab-bar">
            <a href="#" class="tab">Savings</a>
            <a href="#" class="tab">Spending</a>
            <a href="#" class="tab">Logout</a>
        </nav>
    </div>
    <h1 class="top-header">Welcome!</h1>
    <h2 class="sub-header">August 20, 2024</h2>
    
    <div class="main">
        <h2 class="money">$400<span>.00</span></h2>
        <form>
            <div class="basic">
                <input type="number" placeholder="cost">
                <input type="text" placeholder="purchase">
                <input type="datetime-local">
            </div>
            <div class="description">
                <input type="text" placeholder="description">
            </div>
            <button type="submit">Add New Transaction</button>
            
            <div class="transactions">
                
                <div class="transaction">
                    <div class="left">
                        <div class="name">New IPhone</div>
                        <div class="description">time for an upgrade</div>
                    </div>
                    <div class="right">
                        <div class="price red">-$900</div>
                        <div class="datetime">10/12/2024 12:30</div>
                    </div>
                </div>
            
                <div class="transaction">
                    <div class="left">
                        <div class="name">Paycheck</div>
                        <div class="description">time for an upgrade</div>
                    </div>
                    <div class="right">
                        <div class="price green">+$700</div>
                        <div class="datetime">10/12/2024 12:30</div>
                    </div>
                </div>
            
                <div class="transaction">
                    <div class="left">
                        <div class="name">Shoes</div>
                        <div class="description">time for an upgrade</div>
                    </div>
                    <div class="right">
                        <div class="price red">-$200</div>
                        <div class="datetime">10/12/2024 12:30</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
   
    
</body>
</html>
